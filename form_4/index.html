<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizantal form_4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="res-form">
        <form action="" method="post">
            <table>
                <caption>
                    <h1>Novell Services Login </h1>
                </caption>
                <div>
                    <tr>
                        <td>Username</td>
                        <td><input type="text"></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>Password</td>
                        <td><input type="password"></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>City of Employment</td>
                        <td><input type="text"></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>Web servers</td>
                        <td><select name="" id="">Web server
                                <option value="">-- Choose A Server --</option>
                                <option value="">-- Asur --</option>
                                <option value="">-- Aws --</option>
                            </select></td>
                    </tr>
                </div>
                <div class="checkbox">
                    <tr>
                        <td></br></br>Please specify your role</td>
                        <td class="one"></br></br>
                            <input type="radio" name="r1">Admin</input></br>
                            <input type="radio" name="r1">Engineer</input></br>
                            <input type="radio" name="r1">Manager</input></br>
                            <input type="radio" name="r1">Guest</input></br>
                        </td>
                    </tr>
                </div>
                <div class="checkbox">
                    <tr>
                        <td></br></br>Single Sign-on to the following</td>
                        <td></br></br>
                            <input type="checkbox">Mail</input></br>
                            <input type="checkbox">Paypal</input></br>
                            <input type="checkbox">Self-sever</input></br>
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td align="center" colspan="2">
                            <input type="submit" value="Login">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </div>
            </table>
        </form>
    </div>
</body>

</html>
