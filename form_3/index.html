<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="res-form">
        <form action="" method="post">
            <table>
                <h1>Student Registration From</h1>
                <tr>
                    <div>Fill in this form to register</div>
                </tr>
                <tr>
                    <td>
                        <h3>First Name <input type="text" placeholder="Enter your first name"></h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Last Name <input type="text" placeholder="Enter your last name"></h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>E-mail <input type="email" placeholder="Enter your e-mail"></h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Date of Birth <input type="date"></h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Set Username<input type="text" placeholder="Set Username"></h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Set Password<input type="password" placeholder="Set Password"></h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Gender</h3>
                        <div><input type="radio" name="r1">Male</input></div>
                        <div><input type="radio" name="r1">Female</input></div>
                        <div><span><input type="radio" name="r1">Other</input></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Courses : <select name="" id="">
                                <option value="">Courses</option>
                                <option value="">Full Stack Python Development</option>
                                <option value="">Full Stack Java Development</option>
                                <option value="">Full Stack MERN Development</option>
                            </select></h3>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
