<!DOCTYPE html>
<html lang="en">
<head>
    <title>From Html</title>
    <style>
        div
        {
            background-color: black;
            color: aliceblue;
            padding: 10px;
            width: 350px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div >
        <form onsubmit="validate()"  method="post" action="">
            <fieldset>
                <legend>Login</legend>
                <table>
                    <tr>
                        <td>Username</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2">
                            <input type="submit"/>
                            <input type="reset"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
