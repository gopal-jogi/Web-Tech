<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            background-color: black;
            color: white;
            padding: 10px;
            width: 350px;
        }
    </style>
</head>
<body>
    <div>
        <form action="" method="post">
            <fieldset>
                <legend>Resitration</legend>
                <table>
                    <tr>
                        <td>Full Name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Email id</td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Sex</td>
                            <td>
                                Male<input type="radio"/>
                                Female <input type="radio"/>
                                Other <input type="radio"/>
                            </td>   
                    </tr>
                    <tr>
                        <td>Phone No</td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td align="center" aria-colspan="2">
                            <input type="submit"/>
                            <input type="reset"/>
                        </td>
                    </tr>
                    
                </table>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
