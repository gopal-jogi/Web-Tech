<body>
    <script>
        let a = 12;
        let n = 0;
        niven(a,a,n);
        function niven(a,b,n){
            while (a!=0){
                let rem=a%10;
                n+=rem;
                a=parseInt(a/10);
            }
            console.log(b%n==0?"niven":"not")
        }
    </script>
