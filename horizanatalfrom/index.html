<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizantal form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="res-form">
        <form action="" method="post">
            <table>
                <tr class="user-form">
                    <td>Name</td>
                    <td><input type="text" placeholder="Your Name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Your Email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        Male <input type="radio" name="r1"></input>
                        Female <input type="radio" name="r1"></input>
                        Other <input type="radio" name="r1"></input>  
                    </td>
                </tr>
                <tr>
                    <td>Language</td>
                    <td><select name="" id="">
                        <option value="">Select Language</option>
                        <option value="">English</option>
                        <option value="">Hindi</option>
                        <option value="">Marathi</option>
                        <option value="">Telgu</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Zip Code</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>About</td>
                    <td><textarea name="" id="" placeholder="Write about Yourself"></textarea></td>
                </tr>
                <tr>
                    <td align="center" colspan="2"><input type="submit" value="Register"></td>
                    
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
